<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- =========================add icon extension========================= -->
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
     <link rel="stylesheet"
     href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
 
     <!-- ================== bootstrap  ====================== -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"></script>

    <!-- ================= Call the global style  ====================== -->
    <link rel="stylesheet" href="/admin/admin.css">
    <link rel="stylesheet" href="/admin/orders/orders.css">


    <title>Ramos De Rosas</title>
</head>

<body>
    <div class="container">
        <!-- ==================== Navigation Menu ========================== -->
        <div class="navigation">
            <div class="shop-logo">
                <a href="/admin/DashboardPage/dashboard.html">
                    <span class="logo">
                        <img src="/admin/adminResources/logo.png" alt="Logo">
                    </span>
                </a>
            </div>
            <ul>
                <li>
                    <a href="/admin/DashboardPage/dashboard.html" class="Dashboard">
                        <span class="icon">
                            <ion-icon name="home"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/orders/orders.html" class="Customers active">
                        <span class="icon">
                            <ion-icon name="bag"></ion-icon>
                        </span>
                        <span class="title">Orders</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/productPage/product.html" class="Products">
                        <span class="icon">
                            <ion-icon name="add-circle"></ion-icon>
                        </span>
                        <span class="title">Products</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/messengerPage/messenger.html" class="Messenger">
                        <span class="icon">
                            <ion-icon name="notifications"></ion-icon>
                        </span>
                        <span class="title">Messenger</span>
                    </a>
                </li>
            </ul>
            <div class="logout">
                <a href="/login/sign in.html"  id="logout"><i class='bx bx-log-out'></i></a>
            </div>
           
        </div>

        <div id="confirmation-modal" class="modal">
            <div class="modal-content">
                <p>Are you sure you want to delete this order?</p>
                <button id="confirm-delete" class="btn btn-danger">Yes, Delete</button>
                <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
            </div>
        </div>

        <div class="main">
            <div class="order-details">
                <div class="table-details">
                    <div class="header">
                        <div class="title">
                            <h4>Order Details</h4>
                            <button class="buttonX" id="closeOrderDetails">
                                <span class="X"></span>
                                <span class="Y"></span>
                                <div class="close">Close</div>
                            </button>
                        </div>
                        <div class="custName" style="margin-left: 0px;">
                            <label for="custName">Customer:</label>
                        </div>
                        <div class="order-id" style="margin-left: 10px;">
                            <label for="order-id">Order ID:</label>
                        </div><br>
                    </div>

                    <div class="order-data">

                        <div class="receipt-container">
                            <img src="/admin/adminResources/receipt.jpeg" alt="Receipt" style="width: 80%; height: 80%; margin: auto; margin-right: 20%">
                            <button id="return" style="background-color: transparent;"><ion-icon name="return-down-forward-outline"></ion-icon></button>
                        </div>

                        <table class="table1">
                            <thead>
                                <tr>
                                    <th scope="col">No.</th>
                                    <th scope="col">Product</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Variation</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Price</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider1">
                                <tr>
                                    <th scope="row">1</th>
                                    <td>
                                        <img src="/admin/adminResources/user.jpg" alt="products" style="width: 40px;">
                                    </td>
                                    <td>Flower 1</td>
                                    <td>40</td>
                                    <td>₱400</td>
                                    <td>₱1,400</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="buttons">
                        <div class="footer1">
                            <button class="payment" id="viewReceiptBtn">VIEW RECEIPT</button>
                        </div>
                        <div class="footer">
                            <button class="btn btn-danger" id="decline">DECLINE</button>
                            <button class="btn btn-primary" id="accept">ACCEPT</button>
                        </div>
                    </div>
                </div>
            </div>
            <h2 class="titleh2">Orders</h2>
            <div class="order-content">
                <div class="pageheader">
                    <div class="status-container">
                        
                    </div>
                </div>
                <table class="order-table">
                    <thead>
                        <tr>
                            <th scope="col">Order ID</th>
                            <th scope="col">Date</th>
                            <th scope="col">Customer</th>
                            <th scope="col">Total</th>
                            <th scope="col">Items</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider2">
                        <tr>
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <button type="button" class="btn btn-primary" id="showOrderDet">VIEW ORDERS</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/admin/orders/orders.js"></script>
    <script src="/admin/admin.js"></script>

</body>

</html>

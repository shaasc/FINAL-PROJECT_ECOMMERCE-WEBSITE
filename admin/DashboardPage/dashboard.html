<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- =========================google fonts========================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- =========================add icon extension========================= -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">



    <!-- ================== bootstrap  ====================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- ================= Call the global style  ====================== -->
    <link rel="stylesheet" href="/admin/admin.css">
    <link rel="stylesheet" href="/admin/DashboardPage/dashboard.css">
    
    <title>Ramos De Rosas</title>
</head>

<body>
    <div class="container">
        <!-- ==================== Navigation Menu ========================== -->
        <div class="navigation">
            <div class="shop-logo">
                <a href="/admin/DashboardPage/dashboard.html">
                    <span class="logo">
                        <img src="/admin/adminResources/logo.png" alt="Logo">
                    </span>
                </a>
            </div>
            <ul>
                <li>
                    <a href="/admin/DashboardPage/dashboard.html" class="Dashboard active">
                        <span class="icon">
                            <ion-icon name="home"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/orders/orders.html" class="Customers">

                        <span class="icon">
                            <ion-icon name="bag"></ion-icon>
                        </span>
                        <span class="title">Orders</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/productPage/product.html" class="Products">
                        <span class="icon">
                            <ion-icon name="add-circle"></ion-icon>
                        </span>
                        <span class="title">Products</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/messengerPage/messenger.html" class="Messenger">
                        <span class="icon">
                            <ion-icon name="notifications"></ion-icon>
                        </span>
                        <span class="title">Messenger</span>
                    </a>
                </li>
            </ul>
            <div class="logout">
                <a href="/login/sign in.html"  id="logout"><i class='bx bx-log-out'></i></a>
            </div>
           
        </div>

        <div class="main">
            <div class="topbar">
                <!-- /* From Uiverse.io by satyamchaudharydev */ -->
               
            </div>

            <div class="dashboard-content">
                <div class="card">
                    <legend>Total Sales</legend>
                    <h3>7,190</h3>
                    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 60%">60%</div>
                      </div>
                </div>
                <div class="card">
                    <legend>Total Orders</legend>
                    <h3>2,890</h3>
                    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 90%">90%</div>
                      </div>
                </div>
                <div class="card">
                    <legend>Total Products</legend>
                    <h3>2,890</h3>
                    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 90%">90%</div>
                      </div>
                </div>
            </div>
        <div class="card-cont">
            <div class="customer-products">
                <div class=" .overflow-auto product-card" >
                    <h4>Products List</h4>
                    <a href="/admin/productPage/product.html">See all</a>
                    <div class="scroll-bg">
                        <div class="scroll-div">
                            <div class="table-content">
                                <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col">Product name</th>
                                        <!-- <th scope="col">Description</th> -->
                                        <th scope="col">Price</th>
                                        <th scope="col">Stocks</th>
                                      </tr>
                                    </thead>
                                    <tbody class="table-group-divider">
                                    </tbody>
                                  </table>
                            </div>
                        </div>
                    </div>

                </div>

                              
            </div>
            <div class="customer-cards">
                <h4>Order List</h4>
                <a href="/admin/orders/orders.html">See all</a>
                <div class="scroll-bg">
                    <div class="scroll-div">
                        <div class="table-content">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Order ID</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Customer</th>
                                    <th scope="col">Total</th>
                                    <th scope="col">Items</th>
                                  </tr>
                                </thead>
                                <tbody class="table-group-divider o">
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <!-- ==================== link script ======================== -->
    <script src="/admin/DashboardPage/dashboard.js"></script>
    <script src="/admin/admin.js"></script>

</body>

</html>

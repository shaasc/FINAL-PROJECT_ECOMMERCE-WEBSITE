<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =========================add icon extension========================= -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- ================== bootstrap  ====================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- ================= Call the global style  ====================== -->
    <link rel="stylesheet" href="/admin/admin.css">
    <link rel="stylesheet" href="/admin/productPage/product.css">


    <title>Ramos De Rosas</title>
</head>

<body>
    <div class="container">
        <!-- ==================== Navigation Menu ========================== -->
        <div class="navigation">
            <div class="shop-logo">
                <a href="/admin/DashboardPage/dashboard.html">
                    <span class="logo">
                        <img src="/admin/adminResources/logo.png" alt="Logo">
                    </span>
                </a>
            </div>
            <ul>
                <li>
                    <a href="/admin/DashboardPage/dashboard.html" class="Dashboard">
                        <span class="icon">
                            <ion-icon name="home"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/orders/orders.html" class="Customers">

                        <span class="icon">
                            <ion-icon name="bag"></ion-icon>
                        </span>
                        <span class="title">Orders</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/productPage/product.html" class="Products active">
                        <span class="icon">
                            <ion-icon name="add-circle"></ion-icon>
                        </span>
                        <span class="title">Products</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/messengerPage/messenger.html" class="Messenger">
                        <span class="icon">
                            <ion-icon name="notifications"></ion-icon>
                        </span>
                        <span class="title">Messenger</span>
                    </a>
                </li>
            </ul>
            <div class="logout">
                <a href="/login/sign in.html"  id="logout"><i class='bx bx-log-out'></i></a>
            </div>
           
        </div>

        <div class="main">
            <div class="title">Products</div>

            <!-- ================qaA==== ADD PRODUCT ========================== -->
            <div class="addProduct" id="show-this">
                <form class="row g-3" id="addProductForm">
                    <h2>Add product details</h2>
                    <div class="col-12 col-md-8">
                        <div class="row mb-3">
                            <div class="col-sm-9">
                                <!-- ENTER Product Name -->
                                <label for="addProductName">Product Name</label>
                                <input type="text" id="addProductName" name="prodName" class="form-control" required>
                            </div>
                                <div class="col-sm-3">
                                    <!-- Color Dropdown -->
                                    <label for="addColor">Color</label>
                                    <select id="addColor" name="color" class="form-control" required>
                                        <option value="" disabled selected>Select Color</option>
                                        <option value="yellow">Yellow</option>
                                        <option value="red">Red</option>
                                        <option value="blue">Blue</option>
                                        <option value="green">Green</option>
                                        <option value="pink">Pink</option>
                                        <option value="purple">Purple</option>
                                        <option value="brown">Brown</option>
                                        <option value="black">Black</option>
                                        <!-- Add more colors as needed -->
                                    </select>
                            </div>
                            
                        </div>
                       
                        <!-- ENTER Description -->

                        <div class="row mb-3">
                            <div class="col-sm-12">
                                <label for="addDescription">Description</label>
                                <textarea id="addDescription" name="description" class="form-control" rows="4" required></textarea>
                            </div>
                        </div>

                        <div class="col-sm-3 d-flex justify-content-start">
                            <br>
                            <button type="button" class="btn btn-success btn-height" id="addvariation">Add Variation</button>
                        </div>
                        
                        <!-- Add Variation -->

                        <div class="row mb-3 variant">
                            <div class="col-sm-3">
                                <label for="addVariation" id="labelForVariation">Variation</label>
                                <input type="number" id="addVariation" name="variation" class="form-control" placeholder="Pcs...">
                            </div>
                            <div class="col-sm-3">
                                <label for="addVariation1"></label>
                                <input type="number" id="addVariation1" name="variation1" class="form-control" placeholder="Pcs...">
                            </div>
                            <div class="col-sm-3">
                                <label for="addVariation1"></label>
                                <input type="number" id="addVariation2" name="variation2" class="form-control" placeholder="Pcs...">
                            </div>
                            <div class="col-sm-3">
                                <label for="addVariation3"></label>
                                <input type="number" id="addVariation3" name="variation3" class="form-control" placeholder="Pcs...">
                            </div>
                            <label for="addVariation" id="labelForVariation" style="font-size: 12;">At least one variation must be filled.</label>
                        </div>
                        

                        <!-- ---- For  adding price ---- -->

                        <div class="row mb-3 price">
                            <div class="col-sm-3">
                                <label for="addPrice">Price</label>
                                <input type="number" id="addVariation" name="price" class="form-control" >
                            </div>
                            <div class="col-sm-3">
                                <label for="addPrice1"></label>
                                <input type="number" id="addVariation1" name="price1" class="form-control">
                            </div>
                            <div class="col-sm-3">
                                <label for="addPrice2"></label>
                                <input type="number" id="addVariation2" name="price2" class="form-control">
                            </div>
                            <div class="col-sm-3">
                                <label for="addPrice3"></label>
                                <input type="number" id="addVariation3" name="price3" class="form-control">
                            </div>
                        </div>

                          <!-- ---- For  adding stocks ---- -->

                          <div class="row mb-3 stocks">
                            <div class="col-sm-3">
                                <label for="addStocks">Stocks</label>
                                <input type="number" id="addVariation" name="stocks" class="form-control">
                            </div>
                            <div class="col-sm-3">
                                <label for="addStocks1"></label>
                                <input type="number" id="addVariation1" name="stocks1" class="form-control">
                            </div>
                            <div class="col-sm-3">
                                <label for="addStocks2"></label>
                                <input type="number" id="addVariation2" name="stocks2" class="form-control">
                            </div>
                            <div class="col-sm-3">
                                <label for="addStocks3"></label>
                                <input type="number" id="addVariation3" name="stocks3" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3 save">
                            <div class="col-12 d-flex justify-content-end">
                                <button type="button" class="btn btn-primary" id="saveProduct">SAVE</button>
                            </div>
                        </div>

                        <div class="row mb-3 save-product">
                            <div class="col-12 d-flex justify-content-end">
                                <button type="button" class="btn btn-primary" id="saveProduct-afterEdit">SAVE PRODUCT</button>
                            </div>
                        </div>


           
                    </div>
                
                    <div class="col-sm-12 col-md-4" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                        <figure class="figure">
                            <img src="/admin/adminResources/photo_holder.jpg" class="figure-img img-fluid rounded" alt="..." 
                            id="image-holder" style="width: 300px; height: 400px; object-fit: cover;">
                        </figure>
                        <input type="file" id="myFile" name="filename" class="form-control mt-2" accept="image/jpeg, image/png, image/jpg">
                        <label class="imageIndicator">Please Upload an Image</label>
                    </div>
                
                    <div class="col-12 d-flex justify-content-end mt-3">
                        <button type="submit" class="btn btn-success me-2" style="width: 160px;" id="addProductTojson">SUBMIT</button>
                        <button type="submit" class="btn btn-success me-3" style="width: 160px;" id="saveEdit">SAVE</button>
                        <button type="button" class="btn btn-success me-2" style="width: 150px;" id="saveProduct">SAVE</button>
                        <button type="button" class="btn btn-danger" id="hideAddProduct" style="width: 160px;">CANCEL</button>
                    </div>
                </form>

            </div>

            <!-- ==================== PRODUCT TABLE ========================== -->

            <div class="product-content">
                <div class="forButton">
                    <button type="submit" class="btn btn-primary" id="show-add-product"
                        style="justify-content: end;">ADD PRODUCT</button>
                </div>
                <table class="product-table">
                    <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th>Image</th>
                            <th scope="col">Product name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Stocks</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>
                            <th scope="row"></th>
                            <td>
                                <img src="" alt="products" style="width: 40px;">
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <button type="button" class="btn btn-success"><ion-icon name="create"></ion-icon></button>
                                <button type="button" class="btn btn-danger"><ion-icon name="trash"></ion-icon></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/admin/productPage/product.js"></script>
    <script src="/admin/admin.js"></script>



</body>

</html>
